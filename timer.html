<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Birthday</title>
    <link rel="stylesheet" href="index1.css">
    <script src="love1.js" defer></script>
</head>
<body>
    <section class="header">
        <div class="position">
       
        <div class="backC">
    <h4 class="title"><i><u>anniversary 1 year</u></i></h3>
    <div class="countdown-container">
        <div class="countdown-el day-c">
        <p class="big-text" id="day">0</p>
        <span>days</span>
    </div> 
        <div class="countdown-el hours-c">
        <p class="big-text" id="hour">0</p>
        <span>hours</span>
    </div> 
        <div class="countdown-el mins-c">
        <p class="big-text" id="min">0</p>
        <span>mins</span>
    </div> 
        <div class="countdown-el second-c">
        <p class="big-text" id="second">0</p>
        <span>second</span>
    </div>   
    </div> 
 </div>
</div>
</section>
</body>
</html>
